apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: us-central1-docker.pkg.dev/eternal-bongo-481206-q2/hackathon-repo/patient-service:TAG
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: patient-service
spec:
  type: LoadBalancer
  selector:
    app: patient-service
  ports:
  - port: 80
    targetPort: 3000
